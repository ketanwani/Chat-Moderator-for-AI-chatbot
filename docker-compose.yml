version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: moderation_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: moderation_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moderation_backend
    env_file:
      - ./backend/.env
    environment:
      ML_MODEL_CACHE_DIR: /app/model_cache
    ports:
      - "8000:8000"
      - "5678:5678"  # debugpy port
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - model_cache:/app/model_cache
    command: python -m debugpy --listen 0.0.0.0:5678 -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moderation_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  model_cache:
