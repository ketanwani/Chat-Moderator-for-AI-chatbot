[pytest]
# Pytest configuration for the moderation engine

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Commented out for now - enable when coverage improves
    # --cov-fail-under=70

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    requires_db: Tests that require database connection
    requires_ml: Tests that require ML models loaded

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
